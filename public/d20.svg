<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Wireframe D20 (icosahedron) -->
  <defs>
    <style>
      .d20-line {
        fill: none;
        stroke: #d4af37;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .d20-face {
        fill: #8b0000;
        fill-opacity: 0.1;
        stroke: #d4af37;
        stroke-width: 1.5;
      }
    </style>
  </defs>
  
  <!-- Top vertex -->
  <g>
    <!-- Top 5 faces -->
    <polygon class="d20-face" points="50,15 35,28 42,45"/>
    <polygon class="d20-face" points="50,15 42,45 58,45"/>
    <polygon class="d20-face" points="50,15 58,45 65,28"/>
    <polygon class="d20-face" points="50,15 65,28 58,20"/>
    <polygon class="d20-face" points="50,15 58,20 35,28"/>
    
    <!-- Middle band -->
    <polygon class="d20-face" points="35,28 25,45 42,45"/>
    <polygon class="d20-face" points="42,45 25,45 33,60"/>
    <polygon class="d20-face" points="42,45 33,60 50,55"/>
    <polygon class="d20-face" points="58,45 50,55 67,60"/>
    <polygon class="d20-face" points="58,45 67,60 75,45"/>
    <polygon class="d20-face" points="65,28 75,45 58,45"/>
    
    <!-- Bottom 5 faces -->
    <polygon class="d20-face" points="33,60 25,45 20,55"/>
    <polygon class="d20-face" points="33,60 20,55 50,75"/>
    <polygon class="d20-face" points="50,55 33,60 50,75"/>
    <polygon class="d20-face" points="50,55 50,75 67,60"/>
    <polygon class="d20-face" points="67,60 50,75 80,55"/>
    <polygon class="d20-face" points="67,60 80,55 75,45"/>
    
    <!-- Wireframe edges -->
    <line class="d20-line" x1="50" y1="15" x2="35" y2="28"/>
    <line class="d20-line" x1="50" y1="15" x2="65" y2="28"/>
    <line class="d20-line" x1="50" y1="15" x2="58" y2="20"/>
    <line class="d20-line" x1="35" y1="28" x2="42" y2="45"/>
    <line class="d20-line" x1="42" y1="45" x2="58" y2="45"/>
    <line class="d20-line" x1="58" y1="45" x2="65" y2="28"/>
    <line class="d20-line" x1="65" y1="28" x2="58" y2="20"/>
    <line class="d20-line" x1="58" y1="20" x2="35" y2="28"/>
    <line class="d20-line" x1="35" y1="28" x2="25" y2="45"/>
    <line class="d20-line" x1="25" y1="45" x2="42" y2="45"/>
    <line class="d20-line" x1="25" y1="45" x2="33" y2="60"/>
    <line class="d20-line" x1="33" y1="60" x2="42" y2="45"/>
    <line class="d20-line" x1="42" y1="45" x2="50" y2="55"/>
    <line class="d20-line" x1="50" y1="55" x2="33" y2="60"/>
    <line class="d20-line" x1="50" y1="55" x2="58" y2="45"/>
    <line class="d20-line" x1="58" y1="45" x2="67" y2="60"/>
    <line class="d20-line" x1="67" y1="60" x2="50" y2="55"/>
    <line class="d20-line" x1="67" y1="60" x2="75" y2="45"/>
    <line class="d20-line" x1="75" y1="45" x2="58" y2="45"/>
    <line class="d20-line" x1="75" y1="45" x2="65" y2="28"/>
    <line class="d20-line" x1="33" y1="60" x2="20" y2="55"/>
    <line class="d20-line" x1="20" y1="55" x2="25" y2="45"/>
    <line class="d20-line" x1="20" y1="55" x2="50" y2="75"/>
    <line class="d20-line" x1="50" y1="75" x2="33" y2="60"/>
    <line class="d20-line" x1="50" y1="75" x2="50" y2="55"/>
    <line class="d20-line" x1="50" y1="75" x2="67" y2="60"/>
    <line class="d20-line" x1="67" y1="60" x2="80" y2="55"/>
    <line class="d20-line" x1="80" y1="55" x2="50" y2="75"/>
    <line class="d20-line" x1="80" y1="55" x2="75" y2="45"/>
  </g>
</svg>
